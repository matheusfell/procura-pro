<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestar Serviço - Procura Pro</title>
    <link rel="stylesheet" href="css/css_prestar.css" media="screen">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="logo">
           <img src="img/logo.png" alt="Procura Pro"></a>
        </div>
        <div class="menu">
            <a href="index.html">Início</a>
            <a href="#">criar conta</a>
            <button class="login-btn">entrar</button>
            
        </div>
    </header>

    <section class="add-service">
        <h2>Adicionar Novo Serviço</h2>
        <input type="text" id="new-service-funcao" placeholder="Função">
        <input type="text" id="new-service-nome" placeholder="Nome da pessoa">
        <input type="number" id="new-service-ano" placeholder="Ano de cadastro" value="2024">
        <input type="number" id="new-service-valor" placeholder="Valor médio">
        <input type="number" id="new-service-avaliacao" placeholder="Avaliação (1 a 5)" step="0.1" value="5.0">
        <input type="file" id="new-service-img" accept="image/*">
        
        
        <button onclick="adicionarServico()">Adicionar Serviço</button>
    </section>
    <section class="meuservico" >Meus serviços</section>
   
    <section id="services" class="services-container"></section>
<!-- Modal de Edição -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Editar Serviço</h2>
        <label for="edit-service-funcao">Função:</label>
        <input type="text" id="edit-service-funcao">
        <label for="edit-service-nome">Nome:</label>
        <input type="text" id="edit-service-nome">
        <label for="edit-service-ano">Ano:</label>
        <input type="number" id="edit-service-ano">
        <label for="edit-service-valor">Valor:</label>
        <input type="number" step="0.01" id="edit-service-valor">
        <label for="edit-service-avaliacao">Avaliação:</label>
        <input type="number" step="0.1" id="edit-service-avaliacao">
        <label for="edit-service-image">Imagem:</label>
        <input type="file" id="edit-service-image" accept="image/*">
        <img id="previewImageTest" src="" alt="teste">
        <button id="saveEditButton">Salvar</button>
    </div>
</div>


    <script src="script/script.js"></script>

</body>
</html>
