<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestar Serviço - Procura Pro</title>
    <link rel="stylesheet" href="css/css_prestar.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="img/logo.png" alt="Procura Pro"></a>
        </div>
        <div class="menu">
            <a href="index.html">Início</a>
            <a href="#">criar conta</a>
            <button class="login-btn">entrar</button>
        </div>
    </header>

    <section class="add-service">
        <h2>Adicionar Novo Serviço</h2>
        <input type="text" id="new-service-funcao" placeholder="Função">
        <input type="text" id="new-service-nome" placeholder="Nome da pessoa">
        <input type="number" id="new-service-ano" placeholder="Ano de cadastro" value="2024">
        <input type="number" id="new-service-valor" placeholder="Valor médio">
        <input type="number" id="new-service-avaliacao" placeholder="Avaliação (1 a 5)" step="0.1" value="5.0">
        <input type="file" id="new-service-img" accept="image/*">
        <button onclick="adicionarServico()">Adicionar Serviço</button>
    </section>

    <section id="services" class="services-container"></section>

    <script src="script/script.js"></script>
</body>
</html>
