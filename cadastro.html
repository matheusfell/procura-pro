<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro/Login - Procura Pro</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>

<body>
    <div class="container">
        <div class="welcome-header">
            <h2>Bem-vindo ao Procura Pro</h2>
            <button class="go-to-index" onclick="window.location.href='index.html'">Ir para o Início</button>
        </div>
        <form id="formCadastro" method="POST">
            <input type="text" id="nome" name="nome" placeholder="Nome" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="senha" name="senha" placeholder="Senha" required>
            <input type="text" id="idade" name="idade" placeholder="Idade" required>
            <input type="text" id="cpf" name="cpf" placeholder="Cpf" required>
            <input type="text" id="cidade_id" name="cidade_id" placeholder="Cep" required>
            <input type="text" id="rua" name="rua" placeholder="Rua" required>
            <input type="text" id="complemento" name="complemento" placeholder="Complemento" required>
        
            <button id="botao-continuar" type="submit" onclick="enviarDados()">Cadastrar</button>
        </form>
        
        <div class="divider">
            <span>ou</span>
        </div>

        <div class="google-btn">
            <img src="img/icon_google.svg" alt="Google Logo">
            Continuar com o Google
        </div>

        <div class="terms">
            <input type="checkbox" required> Li e concordo com os <a href="#">Termos de Uso</a> e as <a
                href="#">Políticas de Privacidade</a> da plataforma Procura Pro. <a href="#">Saiba Mais</a>
        </div>
    </div>
    <script src="script/cadastro.js"></script>
</body>

</html>
