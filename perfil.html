<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Procura Pro</title>
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <div class="logo">
           <img src="img/logo.png" alt="Procura Pro">
        </div>
        <div class="menu">
            <a href="index.html">Início</a>
            <a href="#">criar conta</a>
            <button class="login-btn">entrar</button>
        </div>
    </header>

    <section class="edit-profile">
        <h2>Editar Perfil</h2>
        <input type="text" id="edit-profile-nome" placeholder="Editar Nome">
        <div class="file-upload">
            <label for="file-input">
                <i class="fas fa-upload"></i> Escolher arquivo
            </label>
            <input type="file" id="file-input" />
        </div>
        <button onclick="salvarPerfil()">Salvar Alterações</button>
        <button onclick="excluirConta()">Excluir Conta</button>
    </section>

    <section class="minhas-atividades">
        <h2>Minhas Atividades</h2>
        <button onclick="verMinhasContratacoes()">Minhas Contratações</button>
        <button onclick="verMinhasPrestacoes()">Minhas Prestações</button>
    </section>

    <script src="script/perfil.js"></script>

</body>
</html>
