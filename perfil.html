<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro/Login - Procura Pro</title>
    <link rel="stylesheet" href="assets/css/cadastro.css">
    <style>
        /* Estilos Globais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f8f8;
        }
        header {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            box-sizing: border-box;
        }
        header img {
            height: 40px;
            cursor: pointer;
        }
        .menu {
            display: flex;
            gap: 15px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .secondary-button {
            background-color: #007BFF;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho com a Logo e o Menu -->
    <header>
        <a href="index.html">
            <img src="assets/img/logo.png" alt="Procura Pro Logo">
        </a>
        <div class="menu">
            <a href="#" id="configuracaoUsuario">Configurações</a>
            <a href="#" id="sair">Sair</a>
        </div>
    </header>

    <!-- Formulário de Cadastro de Serviço -->
    <form action="#" method="POST" id="serviceForm">
        <h2>Cadastro de Serviço</h2>
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" required></textarea>
        
        <label for="valor">Valor (R$):</label>
        <input type="number" id="valor" name="valor" required>

        <button type="submit">Cadastrar</button>
        <button type="button" class="secondary-button" id="verServicos">Ver Serviços Cadastrados</button>
    </form>

    <script src="assets/js/registrarServico.js"></script>
    <script>
        // Lógica para redirecionar para a página de serviços cadastrados
        document.getElementById('verServicos').addEventListener('click', () => {
            window.location.href = 'meuservico.html';
        });

        // Lógica para o menu de configurações e logout
        document.getElementById('configuracaoUsuario').addEventListener('click', () => {
            window.location.href = 'configuracoes.html'; // Página de configurações do usuário
        });

        document.getElementById('sair').addEventListener('click', () => {
    // Limpar todos os cookies
    const cookies = document.cookie.split(";"); // Obtém todos os cookies

    cookies.forEach(cookie => {
        const cookieName = cookie.split("=")[0].trim(); // Obtém o nome do cookie
        document.cookie = `${cookieName}=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/;`; // Remove o cookie
    });

    // Redireciona para a página inicial
    window.location.href = 'index.html'; 
});

    </script>

</body>
</html>
