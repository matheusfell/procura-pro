<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Cadastro de Itens - Procura Pro</title>
    <link rel="stylesheet" href="assets/css/perfil.css">
    <link rel="icon" href="/assets/img/logo.png" type="image/png">

</head>
<body>

    <!-- MENU DO SITE -->
    <nav id="navBar">
        <a href="index.html">
            <img src="assets/img/logo.png" alt="Procura Pro Logo" class="logo">
        </a>
        <ul class="nav-links">
            <li><a href="categoria.html" class="active">Serviços Populares</a></li>
            <li><a href="saiba_mais.html">Benefício</a></li>
        </ul>
        <div class="auth-buttons">
            <a href="cadastro.html" class="cadastro-btn">Cadastre-se Agora</a>
            <a href="login.html" class="cadastro-btn">Login</a>
            <a href="" class="cadastro-btn">Perfil</a>
        </div>
        <div class="menu">
            <a href="relatorio.html" id="configuracaoUsuario">Configurações</a>
            <a href="#" id="sair">Sair</a>
        </div>
        <ion-icon name="menu-outline" class="menu-outline" onclick="menucelular()"></ion-icon>
    </nav>

    <!-- Mensagem de Boas-Vindas -->
    <header class="welcome-header">
        <h1>Bem-vindo ao Cadastro de Itens</h1>
        <p>Preencha os dados abaixo para cadastrar um novo serviço.</p>
    </header>

    <!-- Formulário de Cadastro de Serviço -->
    <form id="serviceForm" enctype="multipart/form-data">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" required />

        <label for="valor">Valor:</label>
        <input type="number" id="valor" name="valor" required />

        <label for="imagem">Imagem:</label>
        <input type="file" id="imagem" name="imagem" accept="image/*" required />

        <button type="submit">Enviar</button>
    </form>
    
    <!-- Botão "Leve-me aos meus serviços" -->
    <div class="my-services-button">
        <a href="meuservico.html" class="btn btn-primary">Leve-me aos meus serviços</a>
    </div>

    <!-- JavaScript para funcionalidades -->
    <script src="assets/js/registrarServico.js"></script>
    <script src="assets/js/index.js"></script>
    <script>
        // Lógica para logout
        document.getElementById('sair').addEventListener('click', (event) => {
            event.preventDefault(); // Previne o comportamento padrão do link
            
            // Limpar o cookie específico de nome
            document.cookie = "nome=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/;"; // Remove o cookie "nome"

            // Opcionalmente, limpe todos os cookies
            const cookies = document.cookie.split(";"); // Obtém todos os cookies
            cookies.forEach(cookie => {
                const cookieName = cookie.split("=")[0].trim(); // Obtém o nome do cookie
                document.cookie = `${cookieName}=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/;`; // Remove o cookie
            });

            // Redireciona para a página inicial
            window.location.href = 'index.html'; 
        });
    </script>
</body>
</html>
